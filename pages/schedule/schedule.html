<div class="template">
    <div class="content">
        <div class="calendar">
      </div>
    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalDate"></h2>
        <div id="shiftList"></div>
        <div id="bookButtons">
          <button class="btn btn-primary" id="bookMorning">Book Morning Shift</button>
          <button class="btn btn-primary" id="bookAfternoon">Book Afternoon Shift</button>
          <button class="btn btn-primary" id="bookFullDay">Book Full Day</button>
          <button class="btn btn-danger" id="cancelShift" disabled>Cancel Shift</button>
        </div>
      </div>
    </div>
  </div>
